<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai Aur Javascript</title>
</head>
<body style="background-color: black;color: aliceblue;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    // adding a new element:

function addLanguage(name){
    const li = document.createElement('li')
    li.innerHTML = name
    document.querySelector(".language").appendChild(li)
}

addLanguage("python")
addLanguage("typescript")

// upper one is good but not optimized for long operations , for this we use below method.

function optimizedLanguage (langName){
    let li = document.createElement("li")
    li.appendChild(document.createTextNode(langName))
    document.querySelector(".language").appendChild(li)
}

optimizedLanguage("java")
</script>
</html>
